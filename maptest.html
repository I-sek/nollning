  ['Vildanden', 55.708788, 13.167913,'AFB','Det av AFBs bostadsområden som ligger längst ifrån Lund. Det är dock bara 15 minuter med cykel till LTH och kan vara ett bra val om man vill bo lite lugnare'],

  ['Smålands Nation', 55.6979264,13.1984974,'NATION','En lite annorlunda nation, Smålands är vår enda uttalat politiska nation och tillåts således inte vara medlem i Studentlund. Detta betyder att vem som helst kan gå på deras klubbar och är ett bra alternativ om man har kompisar på besök hemifrån. Missa inte: Karaoke och fullproppade Håkan Hellström-kvällar'],

function initialize() {
	//Set map options
	var myOptions = {
		center: new google.maps.LatLng(55.7034474,13.1947341),
		zoom: 15,
		scrollwheel: false,
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		styles: styles,

	};
	var map = new google.maps.Map(document.getElementById("map"), myOptions); //set var "map" with the options
	setMarkers(map,locations,600) //Run marker-placing function
}



//define markers
function setMarkers(map,locations,timeout){
  var marker, i
	for (i = 0; i < locations.length; i++){  
		var title = locations[i][0]
		var lat  = locations[i][1]
		var long = locations[i][2]
		var icon = locations[i][3]
		var info = locations[i][4]
		latlngset = new google.maps.LatLng(lat, long);

		if(icon == 'AFB'){//select the right icon
			var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/afbsmall.png';
		} else if (icon == 'ISEK'){
			var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/isek-small.png';
		} else if (icon == 'GOG'){
			var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/gog-small.png';
		} else if (icon == 'ICA'){
			var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/ICA-small.png';
		} else if (icon == 'MHK'){
			var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/mhk-small.png';
		} else if (icon == 'MAT'){
			var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/mat-small.png';
		} else if (icon == 'kringla'){
			var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/kringla.png';
		} else if (icon == 'SYS'){
			var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/systemet-small.png';
		} else if (icon == 'NATION'){
			if (title == 'Helsingkrona Nation'){
				var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/HK-small.png';}
			else if (title == 'Östgöta Nation'){
				var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/ÖG-small.png';}
			else if (title == 'Sydskånska Nationen'){
				var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/SSk-small.png';}
			else if (title == 'Kristianstads Nation'){
				var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/krischan-small.png';}
			else if (title == 'Västgöta Nation'){
				var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/VG-small.png';}
			else if (title == 'Hallands Nation'){

			else if (title == 'Lunds Nation'){

			else if (title == 'Göteborgs Nation'){
				var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/Göteborg-small.png';}
			else if (title == 'Malmö Nation'){
				var icon = 'http://isek.antonn.se/wp-content/uploads/2016/06/Malmö-small.png';}
			else if (title == 'Wermlands Nation'){

			else if (title == 'Blekingska Nationen'){

			else if (title == 'Kalmar Nation'){

			else if (title == 'Smålands Nation'){

		};
		//Define the markers var
		var marker = new google.maps.Marker({  
			icon: icon, map: map, title: title , position: latlngset, animation: google.maps.Animation.DROP 
		});

		//add the info window
		var content = "<div id='infobox'><div id='titlebox'><p>" + title + "</p></div><div id='textbox'>" + info + "</div></div>"     
		var infowindow = new google.maps.InfoWindow({maxWidth:400})
	
	
		google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){ 
			return function() {
			
			/* close the previous info-window */
			closeInfos();
			infowindow.setContent(content);
			infowindow.open(map,marker);
				
			/* keep the handle, in order to close it on next click event */
			infos[0]=infowindow;
			};
		})(marker,content,infowindow)); 
	}
}

function closeInfos(){
   if(infos.length > 0){
       /* detach the info-window from the marker ... undocumented in the API docs */
      infos[0].set("marker", null);
 
      /* and close it */
      infos[0].close();
 
      /* blank the array */
      infos.length = 0;
   }
}

{

    document.getElementById("map").style.height = heights * 0.8 + "px";
}

window.onresize = function() {

};
