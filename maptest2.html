<div id="map"></div>
<script>
var platser = [
{lat:55.704744, lng:13.194413},
{lat:55.709338, lng:13.209777},
{lat:55.708788, lng:13.167913},
{lat:55.701993, lng:13.192460}
];
var markers = [];
var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:55.7046599, lng:13.1910074},
          zoom: 15,
          scrollwheel: false,
        });
      }

      function drop() {
        for (var i = 0; i < platser.length; i++) {
          addMarkerWithTimeout(platser[i], i * 200);
        }
      }

      function addMarkerWithTimeout(position, timeout) {
        window.setTimeout(function() {
          markers.push(new google.maps.Marker({
            position: position,
            map: map,
            animation: google.maps.Animation.DROP
          }));
        }, timeout);
      }
			
			
/////////////////////////////////////////////////////			
function VisibilityMonitor(element, showfn, hidefn) {
	var isshown= false;
	function check() {
		if (rectsIntersect(getPageRect(), getElementRect(element)) !== isshown) {
			isshown= !isshown;
			isshown? showfn() : hidefn();
		}
	};
	window.onscroll=window.onresize= check;
	check();
}

function getPageRect() {
	var isquirks= document.compatMode!=='BackCompat';
	var page= isquirks? document.documentElement : document.body;
	var x= page.scrollLeft;
	var y= page.scrollTop;
	var w= 'innerWidth' in window? window.innerWidth : page.clientWidth;
	var h= 'innerHeight' in window? window.innerHeight : page.clientHeight;
	return [x, y, x+w, y+h];
}

function getElementRect(element) {
	var x= 0, y= 0;
	var w= element.offsetWidth, h= element.offsetHeight;
	while (element.offsetParent!==null) {
		x+= element.offsetLeft;
		y+= element.offsetTop;
		element= element.offsetParent;
	}
	return [x, y, x+w, y+h];
}

function rectsIntersect(a, b) {
	return a[0]<b[2] && a[2]>b[0] && a[1]<b[3] && a[3]>b[1];
}

VisibilityMonitor(
	document.getElementById('map'),
	function() {
		initMap
		setTimeout(drop, 700);
});
	
</script>
